<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Movie Dashboard</h1>
    <div class="switch">
      <label>
        <span>Dark Mode</span>
        <input type="checkbox" id="darkModeToggle">
      </label>
    </div>
  </header>
  <main>
    <section>
      <h2>Popular Movies <button class="view-more" onclick="window.location.href='category.html?category=popular'">View more <strong>></strong></strong></button></h2>
      <div id="popular-grid" class="movie-grid"></div>
    </section>
    <section>
      <h2>Animation Movies <button class="view-more" onclick="window.location.href='category.html?category=animation'">View More</button></h2>
      <div id="animation-grid" class="movie-grid"></div>
    </section>
    <section>
      <h2>Top Rated Movies <button class="view-more" onclick="window.location.href='category.html?category=top_rated'">View More</button></h2>
      <div id="top-rated-grid" class="movie-grid"></div>
    </section>
    <section>
      <h2>Upcoming Movies <button class="view-more" onclick="window.location.href='category.html?category=upcoming'">View More</button></h2>
      <div id="upcoming-grid" class="movie-grid"></div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
